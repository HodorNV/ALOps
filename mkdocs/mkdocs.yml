site_name: ALOps Docs
repo_url: https://github.com/HodorNV/ALOps
repo_name: GitHub
nav:
        - Home: "index.md"
        - Setup:
                - Your First Pipeline: Setup/SettingUpYourFirstBuild.md
                - Your ALOps License: Setup/SetupLicense.md
        - Build steps: 
                - v1: "ALOpsSteps/Buildstepsv1.md"
                - v2: "ALOpsSteps/Buildstepsv2.md"
                # - v3: "ALOpsSteps/Buildstepsv3.md"
        - Useful Information: 
                - Global Variables: "UsefulInfo/Globals.md"
                - Artifact Handling: "UsefulInfo/WorkingWithArtifacts.md"
        - Help: 
                - Troubleshooting: "Help/Troubleshooting.md"
                - Q&A: "Help/QnA.md"
        - Changelog: "changelog.md"

theme:
        logo: img/logo.png
        favicon: img/logo.png
        name: material
        font:
                text: Poppins
        palette:
                # Palette toggle for light mode
                - media: "(prefers-color-scheme: light)"
                  scheme: default
                  primary: black
                  accent: teal
                  toggle:
                          icon: material/brightness-7
                          name: Switch to dark mode

                # Palette toggle for dark mode
                - media: "(prefers-color-scheme: dark)"
                  scheme: slate
                  primary: black
                  accent: teal
                  toggle:
                          icon: material/brightness-4
                          name: Switch to system preference
        language: en
        features:
                - navigation.tracking
                - navigation.tabs
                - navigation.tabs.sticky
                - navigation.sections
                - navigation.expand
                - navigation.path
                - navigation.indexes
                - toc.integrate

plugins:
        - search:
                  lang: en
                  separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

markdown_extensions:
        - pymdownx.highlight:
                  anchor_linenums: true
        - toc:
                  permalink: "#"
                  baselevel: 1
                  separator: "_"
        - pymdownx.inlinehilite
        - pymdownx.snippets
        - pymdownx.superfences

extra:
        consent:
                title: Cookie consent
                description: >-
                        We use cookies to recognize your repeated visits and preferences, as well
                        as to measure the effectiveness of our documentation and whether users
                        find what they're searching for. With your consent, you're helping us to
                        make our documentation better.

        analytics:
                feedback:
                        title: Was this page helpful?
                        ratings:
                                - icon: material/emoticon-happy-outline
                                  name: This page was helpful
                                  data: 1
                                  note: >-
                                          Thanks for your feedback!
                                - icon: material/emoticon-sad-outline
                                  name: This page could be improved
                                  data: 0
                                  note: >-
                                          Thanks for your feedback! Help us improve this page by
                                          using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
